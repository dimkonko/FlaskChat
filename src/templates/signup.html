<!doctype html>
<html>
	<head>
		<title>Sign Up</title>

		<link rel="stylesheet" type="text/css" href="static/css/ui.css">
		<link rel="stylesheet" type="text/css" href="static/css/signup.css">

		<script type="text/javascript" src="static/js/libs/jquery.js"></script>
		<script type="text/javascript" src="static/js/libs/sha3.js"></script>
		<script type="text/javascript" src="static/js/signup.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<h2 id="title">Please fill all fields</h2>
			<div id="error_msg" class="error_msg"></div>
			<form id="form_signup"method="POST" action="/signup">
				<input id="inp_email" name="email" type="email" placeholder="Email address" required autofocus /><br />
				<input id="inp_nickname" name="nickname" type="text" placeholder="Nickname" required  /><br />
				<input id="inp_passwd" type="password" placeholder="Password" required /><br />
				<input id="inp_repeat_passwd" type="password" placeholder="Repeat password" required /><br />
				<button id="but_signup" class="form_button" type="submit">Sign Up</button>
			</form>
		</div>
	</body>
</html>
